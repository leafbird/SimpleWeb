<% include head.html %>
<script type="text/javascript">
	$("ul.sidenav > li.active").removeClass("active");
	$("ul.sidenav > li[value='<%= id %>']").addClass("active");
</script>

<h1><%= id %></h1>

<ul class="unstyled">
<% docs.forEach(function(doc) { %>
	<li><% include twit.html %></li>
<% }) %>
</ul>

<pre>
	<%= JSON.stringify(docs[0], null, 4) %>
</pre>

<% include foot.html %>
